<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color on Hover</title>
    <style>
        #colorChangeDiv {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            padding: 10px;
            text-align: center;
            margin: 50px;
            transition: background-color 0.3s ease; 
        }

        
        #colorChangeDiv:hover {
            background-color: red;
        }
    </style>
</head>
<body>

<!-- Div Element -->
<div id="colorChangeDiv">Hover the mouse over me</div>

</body>
</html>
