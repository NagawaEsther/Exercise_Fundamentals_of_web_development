<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Button</title>
</head>
<body>

<!-- Button Element -->
<button id="alertButton" onclick="alertJane()">Click me to alert Jane</button>

<!-- JavaScript Function -->
<script>
    function alertJane() {
        alert("Hello Jane,Someone has  clicked the button.");
    }
</script>

</body>
</html>
